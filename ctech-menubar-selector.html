<!doctype html>
<dom-module id="ctech-menubar-selector">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../ctech-selector-behavior/ctech-selector-behavior.html">
<template>
	<style>
		:host {
			--paper-tab-content: {
				color: var(--ctech-tab-color, #2196f3);
			};
			--paper-tab-content-unselected: {
				color: var(--ctech-tab-color-unselected, #000000);
			};
			--paper-tab-ink: var(--ctech-tab-ink-color, #e0e0e0);
		}
		
	</style>
	<paper-tabs no-bar="[[noBar]]" scrollable="[[scrollable]]" class="ctech-selector">
		<template is="dom-repeat" items="{{itemsAsArray}}" as="item"><!-- sort="{{houseSort(housedata)}}">-->
			<paper-tab class="ctech-selector-item">[[_itemText(item)]]</paper-tab>
		</template>
	</paper-tabs>
</template>
<script>
Polymer({
	is: "ctech-menubar-selector",
	properties: {
		scrollable: {
			type: Boolean,
			value: false
		},
		noBar: {
			type: Boolean,
			value: false
		}
	},
	behaviors: [
		CTechSelectorBehavior
	],
	ready: function() {

	}
});
</script>
</dom-module>
